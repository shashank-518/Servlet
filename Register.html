<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style></style>
</head>

<body><u></u>
    <div>
        <h2>User Registration</h2>
        <form action="./Register" method="get" target="_blank">
            <label for="m_userName">Name:</label><br>
            <input type="text" id="m_userName" name="userName"><br><br>

            <label for="m_userEmail">Email:</label><br>
            <input type="email" id="m_userEmail" name="userEmail"><br><br>

            <label for="m_userPass">Password:</label><br>
            <input type="password" id="m_userPass" name="userPass"><br><br>

            <label for="m_userCountry">Country:</label><br>
            <input type="text" id="m_userCountry" name="userCountry"><br><br>

            <input type="submit" value="Register">
        </form>
    </div>

</body>

</html>
